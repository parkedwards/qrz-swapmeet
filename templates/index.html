<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-lg-offset-2">
                    {% block content %}
                    <ul class="list-group">
                    {% for d in data %}
                        <li class="list-group-item"><a href="{{d[1]}}">{{d[0]}}</a></li>
                    {% endfor %}
                    </ul>
                    {% endblock %}
                </div>
            </div>
        </div>
        
    </body>
</html>
